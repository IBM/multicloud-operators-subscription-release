apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: subscriptions.app.ibm.com
spec:
  group: app.ibm.com
  names:
    kind: Subscription
    listKind: SubscriptionList
    plural: subscriptions
    singular: subscription
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            packageFilter:
              description: To specify more than 1 package in channel
              properties:
                annotations:
                  additionalProperties:
                    type: string
                  type: object
                labelSelector:
                  type: object
                version:
                  pattern: ([0-9]+)((\.[0-9]+)(\.[0-9]+)|(\.[0-9]+)?(\.[xX]))$
                  type: string
              type: object
            packageOverrides:
              description: To provide flexibility to override package in channel with
                local input
              items:
                properties:
                  packageName:
                    type: string
                  packageOverrides:
                    items:
                      type: object
                    minItems: 1
                    type: array
                required:
                - packageName
                - packageOverrides
                type: object
              type: array
            placement:
              description: For hub use only, to specify which clusters to go to
              properties:
                clusterSelector:
                  type: object
                clusters:
                  items:
                    properties:
                      name:
                        type: string
                    type: object
                  type: array
                placementRef:
                  type: object
              type: object
          type: object
        status:
          properties:
            message:
              type: string
            phase:
              description: Phase are Propagated if it is in hub or Subscribed if it
                is in endpoint
              type: string
            reason:
              type: string
            status:
              additionalProperties:
                properties:
                  currentCSV:
                    type: string
                  installplan:
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      name:
                        type: string
                      uuid:
                        type: string
                    required:
                    - apiVersion
                    - kind
                    - name
                    - uuid
                    type: object
                  lastUpdated:
                    format: date-time
                    type: string
                  reason:
                    type: string
                  state:
                    type: string
                required:
                - lastUpdated
                type: object
              description: For endpoint, it is the status of subscription, For hub,
                it aggregates all status, key is cluster name
              type: object
          type: object
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
